<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyStats | CraftersMC</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #111; --card: #1c1c1c; --green: #55ff55; --gold: #ffaa00; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .dashboard-font { font-family: 'VT323', monospace; letter-spacing: 1px; }
        
        .container { max-width: 800px; margin: auto; }
        .search-area { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #333; background: #222; color: white; }
        button { padding: 12px 25px; background: var(--green); border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }

        .profile-card { background: var(--card); border: 2px solid #333; border-radius: 12px; padding: 25px; display: none; }
        .profile-header { border-bottom: 2px solid #333; margin-bottom: 20px; padding-bottom: 10px; }
        
        .skill-box { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid var(--green); }
        .skill-name { font-size: 1.4rem; color: #aaa; }
        .skill-level { font-size: 2.2rem; color: white; }
        
        .label { color: #666; font-size: 0.9rem; text-transform: uppercase; }
        .active-tag { background: #5555ff; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="userInput" placeholder="Minecraft Username...">
        <button onclick="fetchFullProfile()">SEARCH</button>
    </div>

    <div id="loading" class="dashboard-font" style="display:none; color:var(--green)">SYNCING WITH SERVER...</div>

    <div id="profileDisplay" class="profile-card">
        <div class="profile-header">
            <div class="label">Stats for</div>
            <h1 id="dispUser" class="dashboard-font" style="margin:0; font-size: 3rem;">Username</h1>
            <div style="margin-top:5px">
                <span class="label">On Profile:</span> 
                <span id="dispProfile" class="dashboard-font" style="color:var(--gold); font-size: 1.5rem;">Cucumber</span>
                <span class="active-tag">ACTIVE</span>
            </div>
        </div>

        <div id="skillsContainer">
            </div>
    </div>
</div>

<script>
    const WORKER_URL = "https://nameless-disk-9baf.skyblock.workers.dev";

async function fetchFullProfile() {
    const username = document.getElementById('userInput').value.trim();
    const display = document.getElementById('profileDisplay');
    const loader = document.getElementById('loading');
    
    if (!username) return;

    loader.style.display = "block";
    display.style.display = "none";

    try {
        // 1. Get Player Data to get the UUID and Active Profile ID
        const playerRes = await fetch(`${WORKER_URL}/v1/player/${username}`);
        if (!playerRes.ok) throw new Error("Player not found");
        const playerData = await playerRes.json();
        
        const activeId = playerData.stats.skyBlock.profileId; // The current profile ID
        const uuid = playerData.pixelId; // The unique ID needed to find member stats

        // 2. Get the SkyBlock Profile
        const sbRes = await fetch(`${WORKER_URL}/v1/skyblock/profile/${activeId}`);
        if (!sbRes.ok) throw new Error("Profile not found");
        const sbData = await sbRes.json();

        // 3. Extract the member stats using the UUID
        // Note: The 'members' object uses UUIDs as keys
        const memberData = sbData.members[uuid];
        
        if (!memberData) throw new Error("Member data not found in profile");

        // 4. Render the UI
        renderUI(playerData.name, sbData.cuteName, memberData);

    } catch (err) {
        console.error(err);
        alert(err.message);
    } finally {
        loader.style.display = "none";
    }
}

function renderUI(user, profileName, member) {
    document.getElementById('profileDisplay').style.display = "block";
    document.getElementById('dispUser').innerText = user;
    
    // Fix: Using cuteName from the profile data
    document.getElementById('dispProfile').innerText = profileName || "Unknown";

    const skillsDiv = document.getElementById('skillsContainer');
    skillsDiv.innerHTML = '';

    // The API provides 'exp' and 'level' directly in the member object
    // for the overall SkyBlock level, but specific skills may be experience-based.
    const stats = [
        { name: 'SkyBlock Level', value: member.level },
        { name: 'Combat', value: member.skills?.combat?.level || 0 },
        { name: 'Farming', value: member.skills?.farming?.level || 0 }
    ];

    stats.forEach(stat => {
        skillsDiv.innerHTML += `
            <div class="skill-box">
                <div class="skill-name dashboard-font">${stat.name.toUpperCase()}</div>
                <div class="skill-level dashboard-font">${stat.value}</div>
            </div>
        `;
    });
}

</script>

</body>
</html>
