<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftersMC | Dashboard</title>
    <link rel="icon" href="data:,">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
            --success: #22c55e;
        }
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 40px 20px; 
        }
        .container { max-width: 900px; margin: auto; }
        
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; color: var(--accent); }
        
        .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        
        .card { 
            background: var(--card); 
            padding: 24px; 
            border-radius: 16px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .input-group { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        input { 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: white; 
            font-size: 1rem;
        }
        button { 
            padding: 12px; 
            background: var(--accent); 
            color: #000; 
            border: none; 
            border-radius: 8px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }

        pre { 
            background: #000; 
            padding: 15px; 
            border-radius: 8px; 
            overflow-x: auto; 
            font-size: 13px; 
            border: 1px solid #334155;
            color: #818cf8;
        }
        
        .loader { color: #94a3b8; font-style: italic; }
        
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CraftersMC Dashboard</h1>
        <p>Real-time data via Cloudflare Workers</p>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Network Status</h3>
            <div id="statusContent">
                <p class="loader">Connecting to worker...</p>
            </div>
            
            <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">
            
            <h3>Player Lookup</h3>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username...">
                <button id="searchBtn">Search Profile</button>
            </div>
        </div>

        <div class="card">
            <h3>API Output</h3>
            <div id="outputContainer">
                <p style="color: #64748b;">Enter a username to see player statistics, ranks, and server data.</p>
                <pre id="jsonOutput" style="display: none;"></pre>
            </div>
        </div>
    </div>
</div>

<script>
    // YOUR WORKER URL (No /v1 at the end here, we'll add it in the fetch)
    const WORKER_URL = "https://nameless-disk-9baf.skyblock.workers.dev";

    // 1. Fetch Network Status
    async function getNetworkStatus() {
        const container = document.getElementById('statusContent');
        try {
            const response = await fetch(`${WORKER_URL}/v1/network/status`);
            const data = await response.json();
            
            container.innerHTML = `
                <div class="status-badge">ONLINE</div>
                <p style="margin-top:15px">
                    <strong>Players:</strong> ${data.playerCount} / ${data.maxPlayerCount}
                </p>
            `;
        } catch (err) {
            container.innerHTML = `<p style="color: #ef4444;">Error connecting to worker.</p>`;
            console.error(err);
        }
    }

    // 2. Fetch Player Data
    async function fetchPlayer() {
        const username = document.getElementById('username').value.trim();
        const output = document.getElementById('jsonOutput');
        
        if (!username) return;

        output.style.display = "block";
        output.innerText = "Loading data...";

        try {
            const response = await fetch(`${WORKER_URL}/v1/player/${username}`);
            
            if (response.status === 404) {
                output.innerText = "Error: Player not found.";
                return;
            }

            const data = await response.json();
            output.innerText = JSON.stringify(data, null, 2);
        } catch (err) {
            output.innerText = "Error: Failed to fetch from worker.";
            console.error(err);
        }
    }

    // Event Listeners
    document.getElementById('searchBtn').addEventListener('click', fetchPlayer);
    
    // Auto-load status on start
    getNetworkStatus();
</script>

</body>
</html>
