<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftersMC Dashboard</title>
    <link rel="icon" href="data:,"> 
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #e0e0e0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .status-card { border-left: 5px solid #00ff88; padding: 15px; background: #252525; margin-bottom: 25px; border-radius: 4px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #333; border-radius: 6px; background: #2a2a2a; color: white; }
        button { padding: 12px 24px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2980b9; }
        pre { background: #000; color: #00ff41; padding: 15px; overflow: auto; border-radius: 6px; border: 1px solid #333; max-height: 400px; }
        .hidden { display: none; }
        h1 { color: #fff; margin-top: 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>CraftersMC Dashboard</h1>
    
    <div id="networkStatus" class="status-card">
        Checking network status...
    </div>

    <h3>Player Lookup</h3>
    <div class="input-group">
        <input type="text" id="username" placeholder="Minecraft Username (e.g., Notch)">
        <button id="searchBtn">Search Player</button>
    </div>

    <div id="resultArea" class="hidden">
        <h4>API Response:</h4>
        <pre id="jsonOutput"></pre>
    </div>
</div>

<script>
    // 1. CONFIGURATION
    // Use corsproxy.io - it doesn't require a manual "opt-in" click
    const PROXY = "https://corsproxy.io/?";
    const API_URL = "https://api.craftersmc.net/v1";
    const API_KEY = "8f49d383-d0ac-44ff-8915-3c538ef1bele"; // Ensure your key is inside quotes

    const headers = {
        "X-API-Key": API_KEY,
        "Accept": "application/json"
    };

    // 2. LOGIC
    async function getStatus() {
        const statusDiv = document.getElementById('networkStatus');
        try {
            const url = `${PROXY}${encodeURIComponent(API_URL + '/network/status')}`;
            const response = await fetch(url, { headers });
            
            if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
            
            const data = await response.json();
            // Fields from schema: playerCount, maxPlayerCount
            statusDiv.innerHTML = `
                <strong>Network:</strong> Online <br>
                <strong>Players:</strong> ${data.playerCount} / ${data.maxPlayerCount}
            `;
        } catch (err) {
            statusDiv.style.borderLeftColor = "#ff4444";
            statusDiv.innerHTML = `<strong>Error:</strong> Could not reach API. (Check CORS/API Key)`;
            console.error("Status Error:", err);
        }
    }

    async function fetchPlayer() {
        const username = document.getElementById('username').value.trim();
        const output = document.getElementById('jsonOutput');
        const area = document.getElementById('resultArea');

        if (!username) return;

        area.classList.remove('hidden');
        output.innerText = "Fetching player data...";

        try {
            const url = `${PROXY}${encodeURIComponent(API_URL + '/player/' + username)}`;
            const response = await fetch(url, { headers });

            if (response.status === 404) {
                output.innerText = "Player not found in CraftersMC database.";
                return;
            }

            const data = await response.json();
            // Displays Rank, Playtime, and Stats from schema
            output.innerText = JSON.stringify(data, null, 2);
        } catch (err) {
            output.innerText = "Error: " + err.message;
            console.error("Player Error:", err);
        }
    }

    // 3. INITIALIZATION
    // Connect button click event
    document.getElementById('searchBtn').addEventListener('click', fetchPlayer);
    
    // Load network status on page load
    getStatus();
</script>

</body>
</html>
