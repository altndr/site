<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Profile</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/skinview3d/bundles/skinview3d.bundle.js"></script>
  <header class="navbar">
  <div class="nav-left">
    <img src="https://sky.shiiyu.moe/resources/img/logo_square.webp" alt="Logo" class="nav-logo">
    <span class="logo-text">SkyStats</span>
  </div>

  <div class="nav-center">
    <div class="search-container">
      <input type="text" id="userSearch" placeholder="Search Player..." autocomplete="off">
      <kbd>↵</kbd>
    </div>
  </div>

  <div class="nav-right">
    <button class="settings-btn">
      <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"><path d="M12.22 2a1.23 1.23 0 0 0-1.22 1.22v.49a1.23 1.23 0 0 1-1.22 1.22H9.29a1.23 1.23 0 0 1-1.22-1.22v-.49A1.23 1.23 0 0 0 6.85 2h-1.1a1.23 1.23 0 0 0-1.22 1.22v.49a1.23 1.23 0 0 1-1.22 1.22H2.82a1.23 1.23 0 0 1-1.22-1.22v-.49A1.23 1.23 0 0 0 .38 2H0v20h.38a1.23 1.23 0 0 0 1.22-1.22v-.49a1.23 1.23 0 0 1 1.22-1.22h.49a1.23 1.23 0 0 1 1.22 1.22v.49A1.23 1.23 0 0 0 5.75 22h1.1a1.23 1.23 0 0 0 1.22-1.22v-.49a1.23 1.23 0 0 1 1.22-1.22h.49a1.23 1.23 0 0 1 1.22 1.22v.49A1.23 1.23 0 0 0 11 22h.38V2h-.16zM12 15a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"></path></svg>
    </button>
  </div>
</header>
</head>
<body>

<div class="layout">

  <!-- LEFT: SKIN -->
  <div class="skin-panel">
    <canvas id="skin-canvas"></canvas>
  </div>

  <!-- RIGHT: STATS -->
  <div class="stats-panel">
    <h1 id="name">Loading…</h1>

    <div class="stat">
      <span class="label">Gamerscore</span>
      <span id="score">–</span>
    </div>

    <div class="stat">
      <span class="label">Tier</span>
      <span id="tier">–</span>
    </div>
  </div>

</div>

<script>
// 1. Extract the username from the URL (e.g., mysite.com/Ndricim)
// This splits the URL path and takes the last part
const GAMERTAG = window.location.pathname.split('/').filter(Boolean).pop() || "ImNdricim";

const API = `https://mcprofile.io/api/v1/bedrock/gamertag/${GAMERTAG}`;

let viewer;

fetch(API)
  .then(r => {
    if (!r.ok) throw new Error("User not found");
    return r.json();
  })
  .then(data => {
    document.getElementById("name").textContent = data.gamertag;
    document.getElementById("score").textContent = data.gamescore;
    document.getElementById("tier").textContent = data.accounttier;
    initSkin(data.skin);
  })
  .catch(err => {
    document.getElementById("name").textContent = "Player not found";
    console.error(err);
  });

function initSkin(skinUrl) {
  const canvas = document.getElementById("skin-canvas");
  const container = document.querySelector(".skin-panel");

  // Clear previous canvas if it exists (useful for switching users)
  if (viewer) {
    viewer.dispose();
  }

  viewer = new skinview3d.SkinViewer({
    canvas,
    width: container.clientWidth,
    height: container.clientHeight,
    skin: skinUrl,
    background: null,
    fov: 45
  });

  viewer.controls.enableRotate = true;
  viewer.controls.enableZoom = false;
  viewer.controls.enablePan = false;
  viewer.animation = new skinview3d.WalkingAnimation();
  viewer.camera.position.set(0, 0, 75);

window.addEventListener("resize", () => {
  // Only resize if the container is actually visible
  if (container.clientWidth > 0) {
    viewer.setSize(container.clientWidth, container.clientHeight);
  }
});
}
  const searchInput = document.getElementById("userSearch");

searchInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    const user = searchInput.value.trim();
    if (user) {
      // This will navigate to your-site.vercel.app/Username
      window.location.pathname = `/${user}`;
    }
  }
});
</script>

</body>
</html>
