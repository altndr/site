<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftersMC | Profile Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #8b5cf6; }
        body { background-color: var(--bg); color: #f1f5f9; font-family: ui-sans-serif, sans-serif; }
        .stat-card { background: var(--card); border: 1px solid #334155; border-radius: 0.75rem; padding: 1.25rem; }
        .loader { border-top-color: #8b5cf6; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-black text-white italic tracking-tight">PLAYER <span class="text-purple-500">INSIGHTS</span></h1>
        </header>

        <div class="flex gap-2 mb-8 bg-slate-800 p-2 rounded-xl border border-slate-700 shadow-2xl">
            <input type="text" id="usernameInput" placeholder="Enter Minecraft Username" 
                   class="flex-grow bg-transparent px-4 py-2 outline-none text-lg">
            <button id="searchBtn" class="bg-purple-600 hover:bg-purple-500 text-white font-bold px-8 py-2 rounded-lg transition-all">
                Search
            </button>
        </div>

        <div id="statusArea" class="hidden text-center py-10">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-700 h-12 w-12 mb-4 mx-auto"></div>
            <p class="text-slate-400 animate-pulse">Querying Network Database...</p>
        </div>
        <div id="errorArea" class="hidden bg-red-900/20 border border-red-500 text-red-400 p-4 rounded-lg mb-6 text-sm"></div>

        <div id="profileContainer" class="hidden space-y-6">
            <div class="stat-card flex items-center gap-6">
                <img id="playerAvatar" src="" class="w-24 h-24 rounded-lg bg-slate-900 border border-slate-700 shadow-inner">
                <div>
                    <h2 id="displayName" class="text-3xl font-bold text-white"></h2>
                    <p id="playerRank" class="text-purple-400 font-mono font-bold uppercase"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="stat-card text-center">
                    <span class="text-slate-400 text-xs font-bold uppercase tracking-widest">Network Coins</span>
                    <p id="coinCount" class="text-2xl font-black text-yellow-500 mt-1">—</p>
                </div>
                <div class="stat-card text-center">
                    <span class="text-slate-400 text-xs font-bold uppercase tracking-widest">Total Playtime</span>
                    <p id="playtime" class="text-2xl font-black text-blue-400 mt-1">—</p>
                </div>
                <div class="stat-card text-center">
                    <span class="text-slate-400 text-xs font-bold uppercase tracking-widest">Current Status</span>
                    <p id="currentServer" class="text-2xl font-black text-green-400 mt-1">—</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // UPDATED: Using your worker URL
        const WORKER_BASE = 'https://api-proxy.craftersmcguides.workers.dev';

        async function fetchPlayerData() {
            const user = document.getElementById('usernameInput').value.trim();
            if (!user) return;

            const container = document.getElementById('profileContainer');
            const status = document.getElementById('statusArea');
            const error = document.getElementById('errorArea');

            // Reset UI
            status.classList.remove('hidden');
            error.classList.add('hidden');
            container.classList.add('hidden');

            try {
                // Construct path for the specific worker: WORKER + /player/NAME
                const response = await fetch(`${WORKER_BASE}/player/${user}`);

                if (!response.ok) {
                    if (response.status === 520) throw new Error("Worker Error (520): The proxy failed to reach the CraftersMC server.");
                    if (response.status === 404) throw new Error("Player not found.");
                    throw new Error(`API returned status ${response.status}`);
                }

                const data = await response.json();

                // Map data based on the openapi.json Player schema
                document.getElementById('displayName').textContent = data.name;
                document.getElementById('playerRank').textContent = data.selectedRank || 'Player';
                document.getElementById('playerAvatar').src = `https://minotar.net/helm/${user}/128.png`;
                document.getElementById('coinCount').textContent = (data.networkCoins || 0).toLocaleString();
                document.getElementById('currentServer').textContent = data.lastServer || 'Offline';
                
                const hours = Math.floor((data.totalPlaytime || 0) / 3600);
                document.getElementById('playtime').textContent = `${hours}h`;

                status.classList.add('hidden');
                container.classList.remove('hidden');

            } catch (err) {
                status.classList.add('hidden');
                error.textContent = err.message;
                error.classList.remove('hidden');
            }
        }

        document.getElementById('searchBtn').onclick = fetchPlayerData;
        document.getElementById('usernameInput').onkeypress = (e) => { if(e.key === 'Enter') fetchPlayerData(); };
    </script>
</body>
</html>
