<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftersCrypt | Player Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #6c5ce7; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', sans-serif; }
        .kv { display: flex; border-bottom: 1px solid #333; padding: 6px 0; font-family: monospace; font-size: 0.9rem; }
        .k { font-weight: bold; color: #888; min-width: 180px; flex-shrink: 0; }
        .v { color: #ccc; word-break: break-all; flex-grow: 1; }
        .nested { margin-left: 15px; border-left: 1px solid #444; padding-left: 10px; margin-top: 5px; }
        details summary { cursor: pointer; color: var(--accent); list-style: none; outline: none; }
        .skycrypt-card { background: var(--card); border: 1px solid #333; border-radius: 0.75rem; overflow: hidden; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" id="usernameInput" placeholder="Enter Username..." 
                   class="bg-[#1e1e1e] border border-[#333] px-4 py-2 rounded flex-grow outline-none focus:border-[#6c5ce7]">
            <button id="searchBtn" class="bg-[#6c5ce7] px-6 py-2 rounded font-bold hover:bg-[#5a4dd1] transition">
                View Profile
            </button>
        </div>

        <div id="playerContent" class="hidden">
            <div class="skycrypt-card p-6 mb-6 flex items-center gap-6">
                <img id="playerSkin" src="" alt="Skin" class="h-20 w-20 rounded shadow-lg bg-[#2a2a2a]">
                <div>
                    <h1 id="playerName" class="text-3xl font-bold">—</h1>
                    <div id="playerRank" class="text-[#6c5ce7] font-mono font-bold">—</div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="skycrypt-card p-6">
                    <h3 class="text-gray-400 text-sm font-bold uppercase mb-4">Network Info</h3>
                    <div id="networkStats"></div>
                </div>
                <div class="skycrypt-card p-6">
                    <h3 class="text-gray-400 text-sm font-bold uppercase mb-4">Playtime</h3>
                    <div id="playtimeStats"></div>
                </div>
            </div>

            <div class="skycrypt-card p-6">
                <details>
                    <summary class="font-bold">Raw Developer Data</summary>
                    <div id="rawContainer" class="mt-4"></div>
                </details>
            </div>
        </div>

        <div id="statusMessage" class="text-center py-20 text-gray-500">
            Enter a username to load player data.
        </div>
    </div>

    <script>
        // Updated to AllOrigins (Raw) which is more compatible with GitHub Pages
        const PROXY = 'https://api.allorigins.win/raw?url=';
        const API_KEY = 'd73d6850-17db-4476-b6b6-3a8af022d405';
        
        // FIXED PATH: Ensures /v1/ is only present once
        const getPlayerUrl = (user) => `${PROXY}${encodeURIComponent(`https://craftersmc.net/v1/player/${user}`)}`;

        function renderKV(container, obj) {
            container.innerHTML = '';
            for (const [k, v] of Object.entries(obj)) {
                const row = document.createElement('div'); row.className = 'kv';
                const key = document.createElement('div'); key.className = 'k'; key.textContent = k;
                const val = document.createElement('div'); val.className = 'v';

                if (v === null) { val.textContent = 'null'; }
                else if (typeof v === 'object') {
                    const details = document.createElement('details');
                    const summary = document.createElement('summary'); 
                    summary.textContent = Array.isArray(v) ? `Array(${v.length})` : 'Object';
                    const inner = document.createElement('div'); inner.className = 'nested';
                    if (Array.isArray(v)) {
                        v.forEach((item, i) => {
                            const sub = document.createElement('details');
                            const su = document.createElement('summary'); su.textContent = `Item ${i}`;
                            const ic = document.createElement('div');
                            (typeof item === 'object') ? renderKV(ic, item) : ic.textContent = String(item);
                            sub.appendChild(su); sub.appendChild(ic); inner.appendChild(sub);
                        });
                    } else { renderKV(inner, v); }
                    details.appendChild(summary); details.appendChild(inner);
                    val.appendChild(details);
                } else { val.textContent = String(v); }
                row.appendChild(key); row.appendChild(val);
                container.appendChild(row);
            }
        }

        async function loadPlayer() {
            const user = document.getElementById('usernameInput').value.trim();
            if (!user) return;

            const btn = document.getElementById('searchBtn');
            const status = document.getElementById('statusMessage');
            const content = document.getElementById('playerContent');

            btn.disabled = true;
            status.innerHTML = '<i class="fas fa-circle-notch fa-spin text-2xl"></i><br>Connecting to Network...';
            content.classList.add('hidden');

            try {
                // Fetch call targeting the specific Player schema
                const response = await fetch(getPlayerUrl(user), {
                    headers: { 'X-Web-Key': API_KEY }
                });

                if (!response.ok) throw new Error(response.status === 404 ? 'Player Not Found' : 'Proxy Error');

                const data = await response.json();

                // Binding to CraftersMC Player schema properties
                document.getElementById('playerName').textContent = data.name || user;
                document.getElementById('playerRank').textContent = data.selectedRank || 'DEFAULT';
                document.getElementById('playerSkin').src = `https://minotar.net/helm/${user}/100.png`;

                const netStats = document.getElementById('networkStats');
                netStats.innerHTML = `
                    <div class="kv"><div class="k">Coins</div><div class="v">${data.networkCoins.toLocaleString() || 0}</div></div>
                    <div class="kv"><div class="k">First Login</div><div class="v">${new Date(data.firstLogin).toLocaleDateString()}</div></div>
                    <div class="kv"><div class="k">Last Server</div><div class="v">${data.lastServer || 'OFFLINE'}</div></div>
                `;

                const playtime = document.getElementById('playtimeStats');
                playtime.innerHTML = `<div class="kv"><div class="k">Total Playtime</div><div class="v">${Math.floor(data.totalPlaytime / 3600)} Hours</div></div>`;

                renderKV(document.getElementById('rawContainer'), data);

                status.classList.add('hidden');
                content.classList.remove('hidden');
            } catch (err) {
                status.innerHTML = `<span class="text-red-500 font-bold">CORS/Fetch Error: ${err.message}</span><br><p class="text-xs text-gray-400 mt-2">The proxy may be temporarily blocking GitHub Pages.</p>`;
            } finally {
                btn.disabled = false;
            }
        }

        document.getElementById('searchBtn').addEventListener('click', loadPlayer);
        document.getElementById('usernameInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') loadPlayer(); });
    </script>
</body>
</html>
