<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Profile</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/skinview3d/bundles/skinview3d.bundle.js"></script>
</head>
<body>

<div class="layout">

  <!-- LEFT: SKIN -->
  <div class="skin-panel">
    <canvas id="skin-canvas"></canvas>
  </div>

  <!-- RIGHT: STATS -->
  <div class="stats-panel">
    <h1 id="name">Loading…</h1>

    <div class="stat">
      <span class="label">Gamerscore</span>
      <span id="score">–</span>
    </div>

    <div class="stat">
      <span class="label">Tier</span>
      <span id="tier">–</span>
    </div>
  </div>

</div>

<script>
// 1. Extract the username from the URL (e.g., mysite.com/Ndricim)
// This splits the URL path and takes the last part
const GAMERTAG = window.location.pathname.split('/').filter(Boolean).pop() || "ImNdricim";

const API = `https://mcprofile.io/api/v1/bedrock/gamertag/${GAMERTAG}`;

let viewer;

fetch(API)
  .then(r => {
    if (!r.ok) throw new Error("User not found");
    return r.json();
  })
  .then(data => {
    document.getElementById("name").textContent = data.gamertag;
    document.getElementById("score").textContent = data.gamescore;
    document.getElementById("tier").textContent = data.accounttier;
    initSkin(data.skin);
  })
  .catch(err => {
    document.getElementById("name").textContent = "Player not found";
    console.error(err);
  });

function initSkin(skinUrl) {
  const canvas = document.getElementById("skin-canvas");
  const container = document.querySelector(".skin-panel");

  // Clear previous canvas if it exists (useful for switching users)
  if (viewer) {
    viewer.dispose();
  }

  viewer = new skinview3d.SkinViewer({
    canvas,
    width: container.clientWidth,
    height: container.clientHeight,
    skin: skinUrl,
    background: null,
    fov: 45
  });

  viewer.controls.enableRotate = true;
  viewer.controls.enableZoom = false;
  viewer.controls.enablePan = false;
  viewer.animation = new skinview3d.WalkingAnimation();
  viewer.camera.position.set(0, 0, 75);

  window.addEventListener("resize", () => {
    viewer.setSize(container.clientWidth, container.clientHeight);
  });
}
</script>

</body>
</html>
